	<header class="cabecalho">

			<a href="https://www.nickmoura.github.io/portfolio"><img src="../assets/img/logonick.png" alt="Logo Nick"

		<div class="cabe-esquerda">

		</div>
		<div class="cabe-direita">

	<main>
		<section id="login">
			<div id="imagem">

			</div>
			<div id="formulario">
				<h1>Login</h1>
				<p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
				</p>
				<form action="login.php" method="post" autocomplete="on">
					<div class="campo">
						<span class="material-symbols-outlined">
							person
							</span>
						<input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
						<label for="ilogin">Login</label>
					</div>
					<div class="campo">
						<span class="material-symbols-outlined">
							password
							</span>
						<input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
						<label for="isenha">Senha</label>
					</div>
							<input type="submit" value="Entrar">
							<a href="esqueci.html" class="botao">
								Esqueci a senha <span class="material-symbols-outlined">
								mail
								</span>
							</a>
				</form>
			</div>
		</section>
