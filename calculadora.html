<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nick Moura - Dev front-end</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
	<link rel="stylesheet" href="assets/css/calc/style.css">
	<link rel="stylesheet" href="assets/css/geral.css">
	<link rel="stylesheet" href="assets/css/calc/media.css">
</head>

<body>

	<header class="cabecalho">
		<div class="container-logo">
            <a href="https://www.nickmoura.github.io/portfolio"><img src="assets/img/logonick.png" alt="Logo Nick"
				class="logonick"></a>
		</div>
		<div class="cabe-esquerda">
			<p class="meunome">Nick Moura</p>
		</div>
		<div class="cabe-direita">
            <p class="nomerepo">Dev front-end</p>
		</div>
	</header>

	<main class="areaprincipal">
		<h1 class="titulopagina">Calculadora de Números</h1>
        <section class="calculator">
            <input type="text" id="display" readonly onkeydown="handleKeyPress(event)">
            <div class="botoes-calc">
				<button class="botao-calc" onclick="clearDisplay()">C</button>
				<button class="botao-calc" onclick="appendToDisplay('Math.sqrt(')">√</button>
				<button class="botao-calc" onclick="appendToDisplay('%')">%</button>
				<button class="botao-calc" onclick="appendToDisplay('/')">÷</button>

                <button class="botao-calc" onclick="appendToDisplay('7')">7</button>
                <button class="botao-calc" onclick="appendToDisplay('8')">8</button>
                <button class="botao-calc" onclick="appendToDisplay('9')">9</button>
				<button class="botao-calc" onclick="appendToDisplay('*')">*</button>

                <button class="botao-calc" onclick="appendToDisplay('4')">4</button>
                <button class="botao-calc" onclick="appendToDisplay('5')">5</button>
                <button class="botao-calc" onclick="appendToDisplay('6')">6</button>
				<button class="botao-calc" onclick="appendToDisplay('-')">-</button>

                <button class="botao-calc" onclick="appendToDisplay('1')">1</button>
                <button class="botao-calc" onclick="appendToDisplay('2')">2</button>
                <button class="botao-calc" onclick="appendToDisplay('3')">3</button>
				<button class="botao-calc" onclick="appendToDisplay('+')">+</button>

                <button class="botao-calc" id="botaozero" onclick="appendToDisplay('0')">0</button>
                <button class="botao-calc" onclick="appendToDisplay('.')">.</button>
                <button class="botao-calc" onclick="calculate()">=</button>


            </div>
		</section>
	</main>

	<footer>
		<p>Criado por Nickolas Moura para <a href="https://www.github.com/nickmoura" class="linkgit">seu GitHub</a></p>
	</footer>
<script>
	window.alert('Raiz quadrada e porcentagem não estão funcionando corretamente.')
</script>
</body>
<script src="assets/script/padrao.js"></script>
<script src="assets/script/calculadora.js"></script>

</html>
